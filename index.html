<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Light Show</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
</head>

<body>

    <template id="template-mode-item">
        <div class="mode-name"></div>
    </template>

    <div id="mode-list"></div>

    <div id="curr-label" class="label">Current</div>
    <div id="next-label" class="label">Next</div>

    <div id="rate-label" class="label">BPM</div>
    <div id="rate-curr" class="value"></div>
    <input type="number" id="rate-next" class="value">

    <div id="apply-button">Apply (Enter)</div>

</body>

<script>
    function socketInit() {
        console.log("socket init");

        socket = new WebSocket("ws://" + location.hostname + ":8765");

        socket.onopen = function () {
            console.log("socket open");

            socketAttempts = 0;

            if (!socketConnected) {
                socketConnected = true;
            }
        }

        socket.onclose = function () {
            console.log("socket close");
            if (socketConnected) {
                socketConnected = false;
            }
            let delay = 3000;
            if (socketAttempts == 0) {
                delay = 0;
            }
            setTimeout(() => {
                if (socket.readyState == WebSocket.CLOSED) {
                    socketInit();
                }
            }, delay);

            socketAttempts++;
        }

        socket.onerror = function () {
            console.log("socket error");
            socket.close();
        }

        socket.onmessage = function (event) {
            console.log("socket message");
            let msg = JSON.parse(event.data);
            console.log(msg);
            
            if(msg.config){
                config = msg.config
                for(let name in config){
                    modeElems[name] = new ModeItem(name);
                    modeListElem.append(modeElems[name]);
                    if(modeSelected == false){
                        selectMode(name);
                    }
                }
            }

            if(msg.status){
                setCurrRate(msg.status.rate)
                setCurrModes(msg.status.modes)

                if(startTime){
                    console.log(Date.now() - startTime);
                }
            }
        }
    }

    //////////////////////////////////////////////////////////////////

    function setCurrRate(rate){
        rateCurr = rate;
        rateCurrElem.textContent = rateCurr;
        
        if(rateNext == false){
            rateNext = rateCurr;
            rateNextElem.value = rateNext;
        }
    }

    //////////////////////////////////////////////////////////////////

    function setCurrModes(modes){
        for(let mode of modesCurr){
            modeElems[mode].classList.remove('mode-item-curr');
        }
        for(let mode of modes){
            modeElems[mode].classList.add('mode-item-curr');
        }
        modesCurr = modes;
    }

    function toggleCurrMode(mode){
        let index = modesCurr.indexOf(mode);
        if(index >= 0){
            modesCurr.splice(index, 1)
            modeElems[mode].classList.remove('mode-item-curr');
        }else{
            modesCurr.push(mode);
            modeElems[mode].classList.add('mode-item-curr');
        }
        sendModes(modesCurr);
    }

    //////////////////////////////////////////////////////////////////

    function addNextMode(mode){
        let index = modesNext.indexOf(mode);
        if(index == -1){
            modesNext.push(mode);
            modeElems[mode].classList.add('mode-item-next');
        }
    }

    function removeNextMode(mode){
        let index = modesNext.indexOf(mode);
        if(index >= 0){
            modesNext.splice(index, 1)
            modeElems[mode].classList.remove('mode-item-next');
        }
    }

    function toggleNextMode(mode){
        let index = modesNext.indexOf(mode);
        if(index >= 0){
            modesNext.splice(index, 1)
            modeElems[mode].classList.remove('mode-item-next');
        }else{
            modesNext.push(mode);
            modeElems[mode].classList.add('mode-item-next');
        }
    }

    /////////////////////////////////////////////////////////////////////

    function selectMode(mode){
        if (modeSelected){
            modeElems[modeSelected].classList.remove('mode-item-selected');
        }
        modeSelected = mode;
        if (modeSelected){
            modeElems[modeSelected].classList.add('mode-item-selected');
        }
    }

    class ModeItem extends HTMLElement {
        constructor(name) {
            super();

            this.appendChild(templateModeItem.content.cloneNode(true));

            this.name = name;

            this.nameElem = this.querySelector(".mode-name");
            this.nameElem.textContent = this.name;

            //this.colorElem = this.querySelector(".mode-color");

            this.onclick = function () {
                //event.stopPropagation();
                toggleCurrMode(this.name);
                selectMode(this.name);
            };
        }
    }
    customElements.define('mode-item', ModeItem);

    var socket = null;
    var socketConnected = false;
    var socketAttempts = 0;

    var startTime = false;
    var listScroll = 0;

    var modeElems = {};
    var modeListElem = document.getElementById("mode-list");

    var templateModeItem = document.getElementById("template-mode-item");

    var config = {};

    var rateCurr = false;
    var rateNext = false;
    var modesCurr = [];
    var modesNext = [];
    var modeSelected = false;

    var rateCurrElem = document.getElementById("rate-curr");
    var rateNextElem = document.getElementById("rate-next");
    var applyElem = document.getElementById("apply-button");

    rateNextElem.focus();

    rateNextElem.onblur = function(){
        fixRate();
    }

    function fixRate(){
        rateNextElem.value = Math.max(0.01, Math.min(600, rateNextElem.value));
    }

    function sendModes(modes){
        let msg = {
            type: "modes",
            modes: modes,
        };
        socket.send(JSON.stringify(msg));
        console.log(msg)
        startTime = Date.now();
    }

    function sendRate(rate){
        let msg = {
            type: "time",
            rate: rate
        };
        socket.send(JSON.stringify(msg));
        console.log(msg)
        startTime = Date.now();
    }

    applyElem.onclick = function () {
        fixRate();
        sendRate(rateNextElem.value);
    }

    document.addEventListener('keydown', (e) => {
        console.log(e.keyCode);
        if(e.keyCode == 27){ // escape
            apply([], rateCurr);
        }else if(e.keyCode == 13){ // enter
            applyElem.click();
        }else if(e.keyCode == 32 || e.keyCode == 68){ // space
            toggleCurrMode(modeSelected);
        }else if(e.keyCode == 87 || e.keyCode == 83){ // w + s
            var num = 0;
            var found = 0;
            for(var mode in modeElems){
                if(mode == modeSelected){
                    found = num;
                }
                num++;
            }
            num = 0;
            if(e.keyCode == 87){
                found--;
            }else if(e.keyCode == 83){
                found++;
            }
            for(var mode in modeElems){
                if(num == found){
                    selectMode(mode);
                }
                num++;
            }

            var margin = window.innerWidth*0.005;
            
            var topScroll = Math.round(modeElems[modeSelected].offsetTop - margin);
            var bottomScroll = Math.round(modeElems[modeSelected].offsetTop + modeElems[modeSelected].offsetHeight + margin - modeListElem.offsetHeight);

            if(topScroll < listScroll){
                listScroll = topScroll;
                modeListElem.scrollTo({
                    top: listScroll,
                    left: 0,
                    behavior: 'smooth'
                });
            }else if(bottomScroll > listScroll){
                listScroll = bottomScroll;
                modeListElem.scrollTo({
                    top: listScroll,
                    left: 0,
                    behavior: 'smooth'
                });
            }
        }else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 37 && e.keyCode <= 40) || e.keyCode == 190 || e.keyCode == 8){
            rateNextElem.focus();
        }
        e.preventDefault(); 
    });

    socketInit();

</script>

<style>

        color-scheme: dark;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 0;

        position: absolute;

    }

    mode-item {
        display: block;

        justify-content: center;
        align-items: center;

    }

    .mode-item-selected{
        background-color: hsl(0, 0%, 24%);
    }

    .mode-item-curr{
        border-left: solid 1vw hsl(120, 100%, 30%);
    }

    .mode-item-next{
        border-right: solid 1vw hsl(204, 100%, 30%);
    }

    .label {
        position: absolute;
        width: 12%;
        height: 6%;

        justify-content: center;
        align-items: center;
    }

    .value {
        position: absolute;
        width: 12%;
        height: 6%;
        border-radius: 1vw;

        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;

    }

        left: 55%;
        top: 15%;
    }

    #next-label {
        left: 70%;
        top: 15%;
    }

    #rate-label {
        left: 40%;

    }

    #rate-curr {
        left: 55%;

    }

    #rate-next {
        left: 70%;
        top: 25%;
        box-sizing: border-box;
        border: none;
        border-bottom: hsl(0, 0%, 50%) 1px solid;
    }

    #mode-label {
        left: 40%;
        top: 35%;
    }

    #mode-curr {
        left: 55%;
        top: 35%;
    }

    #mode-next {
        left: 70%;
        top: 35%;
    }


    #apply-button{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 25%;
        height: 8%;
        border-radius: 1vw;
        font-size: 3vh;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: hsl(204, 100%, 30%);
        cursor: pointer;
    }

    #preview-button{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 25%;
        height: 8%;
        border-radius: 1vw;
        font-size: 3vh;
        text-align: center;
        display: flex;
        justify-content: center;

        background-color: hsl(204, 100%, 30%);
        cursor: pointer;
    }

    .button:active{
        opacity: 0.8;
        transform: scale(0.97);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
    

    ::-webkit-scrollbar {
        width: 1vw;
    }

    ::-webkit-scrollbar-thumb {

</style>

</html>
